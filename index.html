<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3 class="container-sub" id="header-el">Metric/Imperial Unit Conversion</h3>
        <input class="container-sub" id="input-el" type="text" inputmode="numeric"  >
        <button class="container-sub" id="convert-el">Convert</button>
    </div>

    <div class=" container2">
        <div class="container2-sub">
            <h4>Length (Meter/Feet)</h4>
            <p id="Length-para"></p>
        </div>

        <div class="container2-sub">
            <h4>Volume (Liters/Gallons)</h4>
            <p id="Volume-para"></p>
        </div>

        <div class="container2-sub">
            <h4>Mass (kilograms/Pounds)</h4>
            <p id="Mass-para"></p>
        </div>
    </div>
    <script src="unit.js"></script>
</body>
</html>
